<mat-card *ngIf="date">
  {{date | date: "dd/MM/yyyy"}}&nbsp;
  <mat-card-content>
    <table>
      <tr *ngFor="let appointment of appointments;" matTooltip="{{appointment.description}}"
        [matTooltipPosition]="'below'">
        <td (click)="editMode = true">
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="appointment.description"
              (change)="update(appointment, appointment.$key)">
          </mat-form-field>
          {{appointment.date | date: "hh:mm"}}
        </td>
        <td>
          <button mat-mini-fab color="primary" (click)="removeAppointment.emit(appointment.$key)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" class="button-block" (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
